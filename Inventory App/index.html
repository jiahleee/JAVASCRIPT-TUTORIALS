<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Js Class Tutorial</title>
    <link rel="stylesheet" href="./styles.css"/>
    <link href='//spoqa.github.io/spoqa-han-sans/css/SpoqaHanSans-kr.css' rel='stylesheet' type='text/css'>
</head>
  <body>
    <nav>
        <h1>Inventory app</h1>
    </nav>
    <main>
        <form id="add-item-form">
            <label class="label" for="new-item">Add item</label>
            <input type="text" class="textbox" required placeholder="New item" id="new-item"/>
            <input type="submit" class="btn" value="Add" />
        </form>

        <input type="text" placeholder="Check if item exists" class="textbox" id="check-exists" />

        <div class="table-container">
            <table id="stats-table">
                <thead>
                    <tr>
                        <th>Item (total: <span id="total">0</span>)</th>
                    </tr>
                </thead>
                <tbody id="tbody"></tbody>
            </table>
        </div>
    </main>
    <script type="module" src="./index.js"></script>
  </body>
</html>
