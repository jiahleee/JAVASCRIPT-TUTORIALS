<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css"/>
    <title>Classroom Statistics</title>
</head>
<body>
    <nav>
        <h1>Classroom statistics</h1>
    </nav>
    <main>
        <form id="grades-form" action="#">
            <label class="label" for="your-grade">Enter Grade</label>
            <input type="number" min="0" max="20" class="textbox" required placeholder="Grade (0~20)" id="your-grade"/>
            <input type="submit" class="btn" value="Add"/>
        </form>
        <div class="table">
            <table id="stats-table">
                <thead>
                    <tr>
                        <th>Lowest</th>
                        <th>Average</th>
                        <th>Count</th>
                        <th>Highest</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
        <div class="table">
            <table>
                <thead>
                <tr>
                    <th>Passing</th>
                    <th>Failing</th>
                    <th>Raised</th>
                </tr>
                </thead>
                <tbody>
                    <tr>
                        <td id="passing-grades"></td>
                        <td id="failing-grades" class="failing"></td>
                        <td id="raised-grades"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>
    <script type="module" src="index.js"></script>
</body>
</html>
